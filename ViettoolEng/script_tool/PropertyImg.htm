<script>
window.onload = function () {
   {autoDialogHeight();getpropertyImg()}
}
function autoDialogHeight() {
  var h = document.body.scrollHeight;
  var w = document.body.scrollWidth;
  //window.dialogHeight = (h + 30) + "px";
  //window.dialogWidth = (w + 40) + "px";
}
function getpropertyImg(){
 imgfull.innerHTML='<img id="imgfulltool" src="'+objimg.src+'">'
 heightfull=imgfulltool.height;
 widthfull=imgfulltool.width;
 widthnow=objimg.width;
 heightnow=objimg.height;
 
 ////////////
 chuthich.value=objimg.title;
 ///////////////
 width.value=objimg.width;
 height.value=objimg.height;
 
 bordermul.value=objimg.border;
 bordestyle.value=objimg.style.borderStyle;
 if(objimg.align!="")inalign.value=objimg.align;
 inhspace.value=objimg.hspace;
 invspace.value=objimg.vspace;
 	
}
function SetpropertyImg(){
  objimg.style.width="";
  objimg.style.height="";
  if(specfysize.checked){
	  objimg.height=height.value;
	  objimg.width=width.value;
	  objimg.title=chuthich.value;
  }else{
	  objimg.width=widthfull;
	  objimg.height=heightfull;
	   objimg.title=chuthich.value;

  }
  objimg.border=bordermul.value;
  objimg.style.borderStyle=bordestyle.value;
  objimg.style.borderColor=bordercolor.value;
  if(inalign.value!="")objimg.align=inalign.value
  if(inalign.value=="right"){
	objimg.style.marginRight="1px";
	objimg.style.marginLeft="5px";
  }else if(inalign.value=="left"){
	objimg.style.marginRight="5px";
	objimg.style.marginLeft="1px";
  }else {
  	objimg.style.marginRight="0px";
	objimg.style.marginLeft="0px";
  }
  objimg.hspace=inhspace.value;
  objimg.vspace=invspace.value;
}
function onchangeheight(){
	if (keepaspect.checked){
		width.value=Math.round(widthnow*((height.value/heightnow)*100)/100);
	}
}
function onchangewidth(){
	if (keepaspect.checked){
		height.value=Math.round(heightnow*((width.value/widthnow)*100)/100);
	}
}
